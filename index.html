<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>
          Generate a <br />
          <span>random password</span>
        </h1>
        <h4>Never use an insecure password again.</h4>
      </div>

      <hr />
      <br />

      <div class="pass-length">
        <div class="pass-length__details">
          <p class="pass-length__text">Password Length</p>
          <span class="pass-length__value">20</span>
          <span class="pass-length__indicator pass-length__indicator--strong">strong</span>
        </div>
        <input
          class="pass-length__input"
          type="range"
          min="6"
          max="20"
          step="1"
          value="20"
        />
      </div>

      <div class="pass-option">
        <fieldset>
          <legend>Option</legend>
          <ul class="option">
            <li class="option__item">
              <input type="checkbox" id="lowercase" checked disabled />
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option__item">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option__item">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option__item">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols (!@#$%)</label>
            </li>
            <li class="option__item">
              <input type="checkbox" id="duplicate" />
              <label for="duplicate">Exclude Duplicate</label>
            </li>
          </ul>
        </fieldset>
      </div>

      <div class="generate">
        <button class="generate__btn">Generate Password</button>
      </div>

      <div class="random-pass">
        <input class="random-pass__input" type="text" disabled />
        <i class="copy-icon bx bx-copy"></i>
      </div>
    </div>
    <!-- Javascript -->
    <script src="script.js" type="module"></script>
  </body>
</html>
